<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <h2 class="page-header">Register</h2>
    </div>
    <div class="col"></div>
  </div>
  <div class="row align-items-center">
    <div class="col"></div>
    <div class="col">
      <form (submit)="onRegisterSubmit()">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" [(ngModel)]="password" name="password" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Register">
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
