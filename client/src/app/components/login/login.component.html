<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <h2 class="page-header">Login</h2>
    </div>
    <div class="col"></div>
  </div>
  <div class="row align-items-center">
    <div class="col"></div>
    <div class="col">
      <form>
        <div class="form-group">
          <label>Email</label>
          <input type="text" [(ngModel)]="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" [(ngModel)]="password" name="password" class="form-control">
        </div>
        <input type="button" class="btn btn-primary" value="Login" (click)='onLoginSubmit()'>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
